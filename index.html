<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .player-container {
            position: relative;
            max-width: 90%;
            width: 800px;
            margin: 20px auto;
            border: 5px solid red;
            border-radius: 10px;
            overflow: hidden;
            background-color: black;
            aspect-ratio: 16 / 9; /* Mantiene la relación de aspecto */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap; /* Permite acomodarse en móviles */
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .player-container {
                max-width: 95%;
                width: 100%;
                border: 3px solid red;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe id="embedPlayer" src="https://image.tmdb.org/t/p/w300//iJDPnoZ7IafVxrxq0qRUsoBINoR.jpg" allowfullscreen></iframe>
    </div>
    

    
</body>
</html>
