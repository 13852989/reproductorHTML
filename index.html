<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .player-container {
            position: relative;
            max-width: 80%;
            margin: 20px auto;
            border: 5px solid red;
            border-radius: 10px;
            overflow: hidden;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe id="embedPlayer" src="" allowfullscreen></iframe>
    </div>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoUrl = getParameterByName("video");
        if (videoUrl) {
            document.getElementById("embedPlayer").src = decodeURIComponent(videoUrl);
        } else {
            document.getElementById("embedPlayer").src = "https://www.youtube.com/embed/dQw4w9WgXcQ"; // Video por defecto
        }
    </script>
</body>
</html>
